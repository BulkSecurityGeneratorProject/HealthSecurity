<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tema">
            <h2><span jhiTranslate="healthSecurityWebApp.tema.detail.title">Tema</span> {{tema.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="healthSecurityWebApp.tema.nombre">Nombre</span></dt>
                <dd>
                    <span>{{tema.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="healthSecurityWebApp.tema.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{tema.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tema', tema.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
