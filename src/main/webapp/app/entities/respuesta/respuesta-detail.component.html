<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="respuesta">
            <h2><span jhiTranslate="healthSecurityApp.respuesta.detail.title">Respuesta</span> {{respuesta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="healthSecurityApp.respuesta.valoracion">Valoracion</span></dt>
                <dd>
                    <span jhiTranslate="{{'healthSecurityApp.ValoracionEnum.' + respuesta.valoracion}}">{{respuesta.valoracion}}</span>
                </dd>
                <dt><span jhiTranslate="healthSecurityApp.respuesta.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{respuesta.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="healthSecurityApp.respuesta.estado">Estado</span></dt>
                <dd>
                    <span jhiTranslate="{{'healthSecurityApp.EstadoEnum.' + respuesta.estado}}">{{respuesta.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/respuesta', respuesta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
