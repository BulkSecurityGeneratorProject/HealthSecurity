<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usuario">
            <h2><span jhiTranslate="healthSecurityApp.usuario.detail.title">Usuario</span> {{usuario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="healthSecurityApp.usuario.cargo">Cargo</span></dt>
                <dd>
                    <span>{{usuario.cargo}}</span>
                </dd>
                <dt><span jhiTranslate="healthSecurityApp.usuario.user">User</span></dt>
                <dd>
                    {{usuario.user?.login}}
                </dd>
                <dt><span jhiTranslate="healthSecurityApp.usuario.persona">Persona</span></dt>
                <dd>
                    <div *ngIf="usuario.persona">
                        <a [routerLink]="['/persona', usuario.persona?.id, 'view']">{{usuario.persona?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/usuario', usuario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
