<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{email.reset.title}">Recuperación de contraseña</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    <style>
        .button {
            background-color: #151EA2;
            border: none;
            color: white;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 23px;
        }
    </style>
</head>

<body>

    <div class="container" style="margin: 5% 5%">

        <p align="center" style="margin-bottom: 2%; color: #151EA2; font-weight: bold; font-size: 24px; font-family: Arial, Helvetica, sans-serif">RECUPERACIÓN DE CONTRASEÑA</p>

        <img th:src="@{http://hsplatform.com.co/content/images/recuperacion_contrasena.png}" alt="" style="width: 65%; margin-left: auto; margin-right: auto; display: block; border-radius: 19px;">

        <div style="margin: 0% 17.4%">
            <p th:text="#{email.reset.greeting(${user.login})}">
                Apreciado
            </p>
            <p>
                Se ha solicitado la recuperación de tu cuenta en HealthSecurity, por favor ingresa a la URL a través del siguiente botón para recuperarla.
            </p>

            <div style="text-align: center;">
                <button class="button">
                    <a style="text-decoration: none; color: white;" th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}">Enlace de recuperación</a>
                </button>
            </div>

            <p>
                <span>Cordialmente, </span>
                <br/>
                <em>equipo HealthSecurity.</em>
            </p>
            
        </div>

    </div>

</body>

</html>
